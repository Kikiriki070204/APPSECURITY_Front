<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-3 rounded-xl bg-white shadow-md">
      <h1 class="text-2xl font-bold text-center">Inicia sesión</h1>
      <form class="space-y-6" >

        <div class="space-y-1">
          <label for="email" class="block text-sm font-medium">Correo electrónico</label>
          <input
            type="email"
            id="email"
            [formControl]="email"
            name="email"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-indigo-200"
            required
          />
        </div>
        <div class="space-y-1">
          <label for="password" class="block text-sm font-medium">Contraseña</label>
          <input
            type="password"
            id="password"
            [formControl]="password"
            name="password"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-indigo-200"
            required
          />
        </div>
        <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-indigo-600 rounded-md hover:bg-indigo-500">
          Login
        </button>
      </form>
    </div>
  </div>
