<div class="flex flex-col h-screen">
  <!--navbar-->
  <div class="navbar bg-base-300">

    <div class="flex-none gap-2">
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img
              alt="Tailwind CSS Navbar component"
              src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
          </div>
        </div>
      </div>
    </div>

      <div class="flex-1">
        <a class="font-semibold text-md ml-2">{{usuario.name}}</a>
      </div>
    </div>

    <!--mensajes-->
    <div class="flex-1 p-4 overflow-y-auto bg-base-200">
      <ng-container *ngIf="messages.length > 0; else noMessages">
        <app-message *ngFor="let msg of messages" [sender]="msg.sender_id" [recipient]="msg.recipient_id" [content]="msg.content"></app-message>
      </ng-container>
      <ng-template #noMessages>
        <h2>No hay mensajes</h2>
      </ng-template>
    </div>

    <div class="p-4 bg-base-300">
      <div class="flex">
        <input [formControl]="message" type="text" placeholder="Escribe un mensaje..." class="input input-bordered flex-1 mr-2">
        <button (click)="sendMessage()" class="btn btn-primary">Enviar</button>
      </div>
    </div>
</div>
