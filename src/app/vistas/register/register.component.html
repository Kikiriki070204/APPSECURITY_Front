<div class="min-h-screen bg-gradient-to-br from-primary/20 to-secondary/20 flex items-center justify-center p-4">
  <div class="card w-full max-w-md shadow-xl bg-base-100">
    <div class="card-body">
      <div class="flex flex-col items-center mb-6">
        <div class="w-20 h-20 rounded-full bg-primary/20 flex items-center justify-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-center">¡Únete a nosotros!</h2>
        <p class="text-sm text-base-content/70">Crea tu cuenta en unos simples pasos</p>
      </div>
      <form class="space-y-4">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Nombre</span>
          </label>
          <input
            type="text"
            id="name"
            [formControl]="username"
            placeholder="Tu nombre"
            class="input input-bordered"
            required
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Correo electrónico</span>
          </label>
          <input
            type="email"
            id="email"
            [formControl]="email"
            placeholder="tu@email.com"
            class="input input-bordered"
            required
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Contraseña</span>
          </label>
          <input
            type="password"
            id="password"
            [formControl]="password"
            placeholder="••••••••"
            class="input input-bordered"
            required
          />
          <label class="label">
          </label>
        </div>
        <div class="form-control mt-6">
          <button (click)="registrar()" type="submit" class="btn btn-primary">
            Comenzar mi aventura
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
          </button>
        </div>
      </form>
      <div class="divider">o</div>

      <p class="text-center mt-6 text-sm">
        ¿Ya tienes una cuenta? <a [routerLink]="['/login']" class="link link-primary">Inicia sesión</a>
      </p>
    </div>
  </div>
</div>
