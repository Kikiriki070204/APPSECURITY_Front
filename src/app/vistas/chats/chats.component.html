<div class="flex h-screen">
  <div class="bg-base-200 w-20 flex-shrink-0">
   <button>logout</button>
  </div>

  <div class="bg-white w-80 h-screen p-4 flex-shrink-0">
    <h2 class="text-2xl font-bold mb-4">Usuarios activos</h2>

    <div *ngFor="let usuario of usuarios" class="hover:bg-base-200 rounded p-2">
      <ul>
        <li (click)="selectedUserChat(usuario)" class="mb-2">
          <button>
            <div class="flex items-center">
              <div class="avatar online mr-4">
                <div class="w-12 rounded-full">
                  <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" class="w-10 h-10 rounded-full">
                </div>
              </div>
              <div class="flex-1">
                <h3 class="font-semibold text-lg">{{ usuario.name }}</h3>
              </div>
            </div>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div class="flex-1">
 @if(selectedUser == null)
  {
    <div class="items-center w-full bg-base-300 h-screen">
    <h3 class="items-center">¡Empieza una conversación!</h3>
    </div>
  }
  @else {
    <app-user-chat [usuario]="selectedUser" class="w-full"></app-user-chat>
  }

  </div>
 
</div>
