<div class="min-h-screen bg-gradient-to-br from-primary/20 to-secondary/20">
  <div class="drawer lg:drawer-open">
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col">
      <!-- Navbar for mobile -->
      <div class="navbar bg-base-100 lg:hidden">
        <div class="flex-none">
          <label for="my-drawer-2" class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
          </label>
        </div>
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">Fun Chat</a>
        </div>
      </div>

      <!-- Main chat area -->
      <main class="flex-1 bg-base-200 p-4">
        @if (selectedUser) {
          <app-user-chat [usuario]="selectedUser"></app-user-chat>
        } @else {
          <div class="hero min-h-screen bg-base-200">
            <div class="hero-content text-center">
              <div class="card w-full max-w-sm bg-base-100 shadow-xl">
                <div class="card-body items-center text-center">
                  <div class="w-24 h-24 rounded-full bg-primary/20 flex items-center justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                  </div>
                  <h1 class="text-4xl font-bold mb-2">¡Hola, amigo!</h1>
                  <p class="text-lg mb-6">Selecciona un usuario para comenzar una conversación divertida</p>
                </div>
              </div>
            </div>
          </div>
        }
      </main>
    </div>

    <!-- Sidebar -->
    <div class="drawer-side">
      <label for="my-drawer-2" class="drawer-overlay"></label>
      <aside class="menu p-4 w-80 min-h-full bg-base-100 text-base-content">
        <div class="flex flex-col h-full">
          <h2 class="text-2xl font-bold mb-4 text-primary">Amigos Activos</h2>
          <ul class="menu bg-base-100 w-full rounded-box flex-grow">
            <li *ngFor="let usuario of usuarios">
              <a (click)="selectedUserChat(usuario)" [class.active]="selectedUser === usuario" class="hover:bg-primary/20 transition-colors duration-200">
                <div class="avatar online">
                  <div class="w-12 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
                    <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" [alt]="usuario.name">
                  </div>
                </div>
                <span class="ml-3">{{ usuario.name }}</span>
              </a>
            </li>
          </ul>
          <div class="mt-auto">
            <button class="btn btn-primary btn-block" (click)="logout()">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              Cerrar sesión
            </button>
          </div>
        </div>
      </aside>
    </div>
  </div>
</div>
