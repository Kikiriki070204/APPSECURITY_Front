<div class="container mx-auto p-4">
 <div class="mt-10">
  <h2 class="text-4xl font-bold">Usuarios activos</h2>
 </div>
  <div class="flex w-full flex-col border-opacity-50 mt-5">
    @if(usuarios.length == 0)
    {
      <div>
       No se encontraron usuarios activos
    </div> 
    }
    @else {
     <div class="card bg-blue-100 rounded-box grid h-20 place-items-center">
        <div *ngFor="let usuario of usuarios" class="flex space-x-4">
            <div class="user-avatar">
               <button>
                 <img src="https://static.vecteezy.com/system/resources/previews/002/454/635/original/user-social-media-profile-icon-free-vector.jpg"  class="w-10 h-10 rounded-full">
               </button>
             <p class="text-center text-sm">{{usuario.username}}</p>
            </div>
          </div>
    </div> 
    }
    
        <div class="divider"></div>
    
      <div class="flex">
        <div class="card bg-base-300 rounded-box grid h-20 place-items-center">content</div> 
        <div>
          hola
        </div>
      </div>
   
  </div>
   
</div>
